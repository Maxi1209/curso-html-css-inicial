<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        h1 + h2 {
            color: green;
        }

        h1 ~ h2 {
           text-decoration: underline;
           text-decoration-color: red;
        }

        .container > p {
            color: red;
        }

        p:not(.azul) {
            background-color: rgb(79, 212, 76);
        }

        p[class~=azul] {
            background-color: rgb(101, 101, 222);
        }

        .grande {
            font-size: 1.5rem;
        }

    </style>
</head>
<body>
    
    <h1 class=""> Titulo principal </h1>
    <h2> Titulo secundario uno </h2>
    <h2> Titulo secundario dos </h2>

    <div class="container">
        <p class="azul grande"> Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
        <p class="azul-fuerte"> Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>

        <div class="card">
            <p class="azul"> Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>
    </div>

    <p class="verde"> Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
    
    
</body>
</html>
