<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>

    <style>
        table, tr, td, th {
            border: 1px solid black;
        }
    </style>

</head>
<body>
    

    <table>
        <thead>
            <tr>
                <th> Caracteristica </th>
                <th> Descripcion </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3"> Caracteristica </td>
                <td> <b>Descripcion parte 1</b> </td>
            </tr>
            <tr>
                <!-- <td> Caracteristica </td> -->
                <td> Descripcion parte 2 </td>
            </tr>
            <tr>
                <!-- <td> Caracteristica </td> -->
                <td> Descripcion 3 </td>
            </tr>
            <tr>
                <td colspan="2"> Caracteristica 4 </td>
                <!-- <td> </td> -->
            </tr>
        </tbody>
    </table>
    
</body>
</html>
